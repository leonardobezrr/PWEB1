<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="meu amor"><button id="botaoCarregar">Carregando nomes</button></div>
        <div id="ordenar"><a href="#" id ="botaoOrdenar" >Ordenar cervejas</a></div>
        <!-- <div id="ordenar"><button id="botaoOrdenar">Ordenar nomes</button></div> -->
        <div id="embaralhar"><button id="botaoEmbaralhar">Embaralhar nomes</button></div>
    </body>
    
    <script>
        let cervejasInicial = ["Stella","Clara","Maria","Ana","Benedita","Yasmin"]
        let cervejas = shuffle(cervejasInicial)
        const transformar = (item) =>{
            return `<table class="tabela1"><tr><td>${item}</td></tr></table>`
        }

        const ordenarCervejas = (cervs) =>{
            let div = document.getElementById("meu amor")
            let cervejasOrdenadas = cervs.map(transformar).sort().join("")
            let tabelaOrdenada = `
            <table class=tabela1>
                <tr>
                    <th>Nomes</th>
                </tr>
                <tr>
                    ${cervejasOrdenadas}    
                </tr>
            </table>`;
            div.innerHTML = tabelaOrdenada
     
        }

        const embaralharCervejas = (listaCervs) =>{
            let div = document.getElementById("meu amor")
            let cervejas = shuffle(listaCervs)
            let cervejasEmbaralhadas = shuffle(cervejas.map(transformar).join(''))
            let tabelaEmbaralhada = `
            <table class=tabela1>
                <tr>
                    <th>Nomes</th>
                </tr>
                <tr>
                    ${cervejasEmbaralhadas}    
                </tr>
            </table>`;
            div.innerHTML = tabelaEmbaralhada
        }

        const carregarDiv = (cervs) =>{
            let div = document.getElementById("meu amor")
            // let cervejasHtml = [`<h1>${cervejas[0]}</h1>`,`<h1>${cervejas[1]}</h1>`,`<h1>${cervejas[2]}</h1>`]
            let cervejasHtml = cervs.map(transformar).join('')
            let tabelaHtml = `
            <table class=tabela1>
                <tr>
                    <th>Nomes</th>
                </tr>
                <tr>
                    ${cervejasHtml}    
                </tr>
            </table>`;
            div.innerHTML = tabelaHtml
        }
        
        let botao = document.getElementById("botaoCarregar")
        botao.onclick = () => carregarDiv(cervejas)

        document.getElementById("botaoOrdenar").addEventListener("click",function(event){
            event.preventDefault(); // Impede a ação padrão do link (navegar para outra página)
            ordenarCervejas(cervejas) // Chama o método desejado
        })

        // let ordenar = document.getElementById("botaoOrdenar")
        // ordenar.onclick = () => ordenarCervejas(cervejas)
        let embaralhar = document.getElementById("botaoEmbaralhar")
        embaralhar.addEventListener("click",() =>embaralharCervejas(cervejasInicial))

        function shuffle(o) {
            for (var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
            return o;
        }
        
    </script>
</html>
