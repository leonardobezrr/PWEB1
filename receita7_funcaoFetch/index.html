<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div><button id="botaoCarregar">Carregando bancos...</button></div>        
        <div id="cervejasDiv"></div>
    </body>
    <!-- Função de carregar a tabela -->
    <script src="script.js"></script>
    <script>
        let cervejas = []

        async function carregarCervejas (link){
            try{
                let res = await fetch(link)
                cervejas = await res.json()
                carregarDiv(cervejas)
            }catch(err){
                document.getElementById("cervejasDiv").innerHTML = "Lascouu Bahia..."
            }
        }

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", () => carregarCervejas("https://random-data-api.com/api/v2/banks?size=3"))
    </script>
</html>
