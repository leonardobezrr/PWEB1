<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div><button id="botaoCarregar">Carregando cervejas...</button></div>        
        <div id="cervejasDiv"></div>
    </body>

    <script>
        let cervejas =[]

        //cs é um array de cervejas
        const carregarDiv = cs =>{
            const div = document.getElementById("cervejasDiv")
            const itensHtml = cs.map(({name,alcohol,malts,style}) =>`
            <table class = "tabela1">
                <tr >
                    <td class = "bordas">
                        ${name}
                    </td>
                    <td class = "bordas">
                        ${alcohol}  
                    </td>
                    <td class = "bordas">
                        ${malts}  
                    </td>
                    <td class = "bordas">
                        ${style}  
                    </td>
                </tr>
            </table>`)
            div.innerHTML = `
            <table class = "titulo">
                <td>
                    <th class = "bordas">Nome</th>                       
                </td>
                <td>
                    <th class = "bordas">Teor Alcóolico</th>                       
                </td>
                <td>
                    <th class = "bordas">Malte</th>                       
                </td>
                <td>
                    <th class = "bordas">Estilo</th>                       
                </td>
                ${itensHtml.join("\n")}
            </table>`
        }

        async function carregarCervejas (){
            try{
                let res = await fetch("https://random-data-api.com/api/v2/beers?size=3")
                cervejas = await res.json()
                carregarDiv(cervejas)
            }catch(err){
                document.getElementById("cervejasDiv").innerHTML = "Lascouu Bahia..."
            }
        }

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", () => carregarCervejas())
    </script>
</html>
