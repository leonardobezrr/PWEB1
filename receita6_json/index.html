<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="cervejasDiv"></div>
</body>

<script>
    let cervejas = [
        {
            name:"Guinness",
            alcohol: "10%"
        },
        {
            name:"Heineken",
            alcohol:"11%"
        },
        {
            name:"Brahma",
            alcohol:"6%"
        },
        {
            name:"Amstel",
            alcohol:"8%"
        },
        {
            name:"Puro Malte",
            alcohol: "10%"
        }
    ]

    const carregarDiv = cervs => {
        const div = document.getElementById("cervejasDiv")
        const itensName = cervs.map(item => (`<table><tr><td>${item["name"]}</td></tr></table>`)).join("")
        const itensAlcool = cervs.map(item => (`<table><tr><td>${item["alcohol"]}</td></tr></table>`)).join("")
        div.innerHTML = `
        </br>
        <table class="tabela1">
            <tr>
                <th class="titulo">
                    Nome                                         
                </th>
                <th class="titulo">                    
                    √Ålcool                                           
                </th>
            </tr>    
            <tr>
                <td >
                    ${itensName}    
                </td>
                <td >
                    ${itensAlcool} 
                </td>
            </tr>
        </table>
        `
    }

    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click",()=>carregarDiv(cervejas))

</script>

</html>
