<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="cervejasDiv"></div>
</body>

<script>
    let cervejas = [
        {
            name:"Guinness",
            alcohol: "10%",
            style:"Kinnean",
            ibu:"22"
        },
        {
            name:"Heineken",
            alcohol:"11%",
            style:"Pilsen",
            ibu:"28"
            
        },
        {
            name:"Brahma",
            alcohol:"6%",
            style:"Single",
            ibu:"20"
        },
        {
            name:"Amstel",
            alcohol:"8%",
            style:"Pilsen",
            ibu:"21"
        },
        {
            name:"Devassa",
            alcohol: "10%",
            style:"Envelhecida",
            ibu:"30"
        }
    ]

    const carregarDiv = (cervs,elementDiv = "cervejasDiv") => {
        const div = document.getElementById(elementDiv)

        const propriedades = ["name","alcohol","style","ibu"]
        const titulos = ["Nome","Álcool","Estilo","IBU"]

        const linhas = cervs.map(item => (`<tr>${propriedades.map(prop =>`<td>${item[prop]}</td>`).join("")}</tr>`)).join("")

        div.innerHTML = `
        </br>
        <table class="tabela1">
            <tr>                
                ${titulos.map(tit => `<th class = "titulo">${tit}</th>`).join("")}        
            </tr>    
            <tr>
                ${linhas}
            </tr>
        </table>
        `
    }

    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click",()=>carregarDiv(cervejas))

</script>

</html>
