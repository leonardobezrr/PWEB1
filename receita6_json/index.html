<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="cervejasDiv"></div>
</body>

<script>
    let cervejas = [
        {
            name:"Guinness",
            alcohol: "10%",
            style:"Kinnean",
            ibu:"22"
        },
        {
            name:"Heineken",
            alcohol:"11%",
            style:"Pilsen",
            ibu:"28"
            
        },
        {
            name:"Brahma",
            alcohol:"6%",
            style:"Single",
            ibu:"20"
        },
        {
            name:"Amstel",
            alcohol:"8%",
            style:"Pilsen",
            ibu:"21"
        },
        {
            name:"Devassa",
            alcohol: "10%",
            style:"Envelhecida",
            ibu:"30"
        }
    ]

    const carregarDiv = cervs => {
        const div = document.getElementById("cervejasDiv")
        const itensName = cervs.map(item => (`<table><tr><td>${item["name"]}</td></tr></table>`)).join("")
        const itensAlcool = cervs.map(item => (`<table><tr><td>${item["alcohol"]}</td></tr></table>`)).join("")
        const itensStyle = cervs.map(item => (`<table><tr><td>${item["style"]}</td></tr></table>`)).join("")
        const itensIbu = cervs.map(item => (`<table><tr><td>${item["ibu"]}</td></tr></table>`)).join("")
        div.innerHTML = `
        </br>
        <table class="tabela1">
            <tr>
                <th class="titulo">
                    Nome                                         
                </th>
                <th class="titulo">                    
                    √Ålcool                                           
                </th>
                <th class="titulo">                    
                    Estilo                                           
                </th>
                <th class="titulo">                    
                    IBU                                           
                </th>
            </tr>    
            <tr>
                <td >
                    ${itensName}    
                </td>
                <td >
                    ${itensAlcool} 
                </td>
                <td >
                    ${itensStyle} 
                </td>
                <td >
                    ${itensIbu} 
                </td>
            </tr>
        </table>
        `
    }

    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click",()=>carregarDiv(cervejas))

</script>

</html>
