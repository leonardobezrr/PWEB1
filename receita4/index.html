    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <div id="meu amor"><button id="botaoCarregar">Carregando Cervejas</button></div>
            <div id="ordenar"><button id="botaoOrdenar">Ordenar Cervejas</button></div>
            <div id="embaralhar"><button id="botaoEmbaralhar">Embaralhar Cervejas</button></div>
        </body>
        
        <script>
            let cervejas = ["Guinnes","Heineken","Budwaiser","Brahma","Amstel","Devassa"]

            function ordenarCervejas(){
                let div = document.getElementById("meu amor")
                let cervejasOrdenadas = cervejas.map(transformar).sort().join("")
                let tabelaOrdenada = `
                <table class=tabela1>
                    <tr>
                        <th>Cervejas</th>
                    </tr>
                    <tr>
                        ${cervejasOrdenadas}    
                    </tr>
                </table>`;
                div.innerHTML = tabelaOrdenada
         
            }

            function transformar(item){
                return `<table class="tabela1"><tr><td>${item}</td></tr></table>`
            }

            function carregarDiv(){
                let div = document.getElementById("meu amor")
                // let cervejasHtml = [`<h1>${cervejas[0]}</h1>`,`<h1>${cervejas[1]}</h1>`,`<h1>${cervejas[2]}</h1>`]
                let cervejasHtml = cervejas.map(transformar).join('')
                let tabelaHtml = `
                <table class=tabela1>
                    <tr>
                        <th>Cervejas</th>
                    </tr>
                    <tr>
                        ${cervejasHtml}    
                    </tr>
                </table>`;
                div.innerHTML = tabelaHtml
            }
            let botao = document.getElementById("botaoCarregar")
            botao.onclick = carregarDiv
            
            let ordenar = document.getElementById("botaoOrdenar")
            ordenar.onclick = ordenarCervejas
            
        </script>
    </html>
