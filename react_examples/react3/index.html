<!DOCTYPE html>
<html>
    <head>
        <title>React 3</title>
    </head>
    <body>
        <div id="app" ></div>
        <script src="../libs/react.js" ></script>
        <script src="../libs/react-dom.js" ></script>
        <script src="../libs/babel.js" ></script>

        <script type="text/babel">
                                    //(prop)
            const TabelaBebidas = ({titulo,cabecalho:[cabecalho1,cabecalho2,cabecalho3,cabecalho4]}) => {
                            // {prop.titulo}
                return(
                    <div>
                        <h1>{titulo}</h1>   
                        <table  id="tabela" border="1" >
                            <thead>
                                <tr>
                                    <th>
                                        {cabecalho1}    
                                    </th>   
                                    <th>
                                        {cabecalho2}    
                                    </th>
                                    <th>
                                        {cabecalho4}    
                                    </th> 
                                    <th>
                                        {cabecalho3}    
                                    </th>  
                                </tr>    
                            </thead>
                            
                        </table> 
                    </div>
                )
            }

            const valoresCabecalho = ["Nome","Marca","IBU","Nacionalidade"]

            ReactDOM.render(
                <TabelaBebidas titulo="Tabela de Bebidas" cabecalho={valoresCabecalho}/>,
                document.getElementById("app")
            )

        </script>

    </body>
</html>
