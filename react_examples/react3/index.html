<!DOCTYPE html>
<html>
    <head>
        <title>React 3</title>
    </head>
    <body>
        <div id="app" ></div>
        <script src="../libs/react.js" ></script>
        <script src="../libs/react-dom.js" ></script>
        <script src="../libs/babel.js" ></script>

        <script type="text/babel">
                                    //(prop)
            const TabelaBebidas = ({titulo,cabecalho}) => {
                            // {prop.titulo}
                return(
                    <div>
                        <h1>{titulo}</h1>   
                        <table  id="tabela" border="1" >
                            <thead>
                                <tr>
                                    <th>
                                        {valoresCabecalho.map((item, index) => (
                                            <th i={index}>{item}</th>))
                                        }                                            
                                    </th>                             
                                </tr>    
                            </thead>
                            
                        </table> 
                    </div>
                )
            }

            const valoresCabecalho = ["Nome","Marca","IBU","Nacionalidade","Teste"]

            ReactDOM.render(
                <TabelaBebidas titulo="Tabela de Bebidas" cabecalho={valoresCabecalho}/>,
                document.getElementById("app")
            )

        </script>

    </body>
</html>
